<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ title }}</h1>
      <h4>{{ subtitle }}</h4>
    </div>
    <hr>
    <div>
      <p>{{ question }}</p>
    </div>
    <div>
      <p>Event : {{ dataBound.name }}</p>
      <p>Date : {{ dataBound.date }}</p>
      <p>Time : {{ dataBound.time }}</p>
      <p>Address : {{ dataBound.location.address }},{{ dataBound.location.city }},{{ dataBound.location.country }}</p>
    </div>
  </div>
</div>
