<table class="table table-bordered">
    <thead>
      <tr class="text-center">
        <th scope="col">Select</th>
        <th scope="col">Car Color</th>
        <th scope="col">Type</th>
        <th scope="col">Registration</th>
        <th scope="col">Capacity</th>
        <th scope="col">Booking</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carDetails of cars; let i = index;" class="text-center">
        <td scope="row">
          <input type="checkbox" (click)="checkBoxClicked(i)">
        </td>
        <td>{{carDetails.color}}</td>
        <td>{{carDetails.type}}</td>
        <td>{{carDetails.registration | date:"MMM dd, yyyy 'at' hh:mm a"}}</td>
        <td>{{carDetails.capacity}}</td>
        <td>
          <button type="button" class="btn btn-success" [disabled]="cars[i].isEnabled"
            (click)="getRowValue(i,carDetails)">Choose</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteFunction(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-pop-up [popValue]="getDatailsValue" ></app-pop-up>
