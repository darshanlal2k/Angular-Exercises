<div class="container-fluid mx-auto">
  <form class="col-lg-3 mx-auto" #userForm="ngForm" (ngSubmit)="saveForm(userForm.value)">
    <!-- Event Name-->
    <div class="form-group mt-2">
      <label for="eventName">Event Name:</label>
      <input type="text" class="form-control" id="eventName" name="name" required ngModel>
    </div>
    <!-- Date-->
    <div class="form-group mt-2">
      <label for="date">Date:</label>
      <input type="text" class="form-control" id="date" name="date" required ngModel>
    </div>
    <!-- Time-->
    <div class="form-group mt-2">
      <label for="time">Time:</label>
      <input type="text" class="form-control" id="time" name="time" required ngModel>
    </div>
    <div ngModelGroup="location">
      <!-- Address-->
      <div class="form-group mt-2">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required ngModel>
      </div>
      <!-- City-->
      <div class="form-group mt-2">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" required ngModel>
      </div>
      <!-- Country-->
      <div class="form-group mt-2">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" name="country" required ngModel>
      </div>
    </div>
    <div class="row mt-2">
      <!-- Save Button-->
      <div class="col-6 text-center">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
      <!-- Cancel Button-->
      <div class="col-6 text-center">
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
