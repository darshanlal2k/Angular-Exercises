<div class="container">
  <div class="col-lg-3 mx-auto">
    <form #templateForm="ngForm" (ngSubmit)="userDetails(templateForm.value)">
      <div class="form-group mt-2">
        <label for="name">Event Name</label>

        <input id="name" class="form-control" type="text" name="name" required ngModel>

        <!-- <span *ngIf="templateForm.invalid && templateForm.">Required</span> -->

        <!-- <div *ngIf="templateForm.submitted && fullname.errors" class="invalid-feedback">
          <div *ngIf="fullname.errors['required']">Fullname is required</div>
        </div> -->
      </div>
      <div class="form-group mt-2">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="text" name="date" required ngModel>
      </div>
      <div class="form-group mt-2">
        <label for="time">Time</label>
        <input id="time" class="form-control" type="text" name="time" required ngModel>
      </div>
      <div ngModelGroup="location">
        <div class="form-group mt-2">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text" name="address" required ngModel>
        </div>
        <div class="form-group mt-2">
          <label for="city">City</label>
          <input id="city" class="form-control" type="text" name="city" required ngModel>
        </div>
        <div class="form-group mt-2">
          <label for="country">Country</label>
          <input id="country" class="form-control" type="text" name="country" required ngModel>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6 text-center">
          <button type="submit" class="btn btn-success" [disabled]="templateForm.invalid">Save</button>
        </div>
        <div class="col-6 text-center">
          <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
