<div>
  <table>
    <thead>
      <tr>
        <th>{{reactiveForm.event}}</th>
        <th>{{reactiveForm.date}}</th>
        <th>{{reactiveForm.time}}</th>
        <th>{{reactiveForm.address}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{event.name}}</td>
        <td>{{event.date}}</td>
        <td>{{event.time}}</td>
        <td>{{event.location.address}},{{event.location.city}},{{event.location.country}}</td>
      </tr>
    </tbody>
  </table>
  <div>
    <a [routerLink]="['/events/new']">Create New Event</a>
  </div>
</div>
