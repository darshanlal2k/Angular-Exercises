<div class="container">
  <div class="col-3 mx-auto">
    <form [formGroup]="reactiveForm" (ngSubmit)="userDetails(reactiveForm.value)">
      <div class="form-group">
        <label for="name">Event Name : </label>
        <input id="name" class="form-control" type="text" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" class="form-control" type="text" formControlName="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input id="time" class="form-control" type="text" formControlName="time" required>
      </div>
      <div formGroupName="location">
        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" class="form-control" type="text" formControlName="address" required>
        </div>
        <div class="form-group">
          <label for="city">City :</label>
          <input id="city" class="form-control" type="text" formControlName="city" required>
        </div>
        <div class="form-group">
          <label for="country">Country :</label>
          <input id="country" class="form-control" type="text" formControlName="country" required>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6 text-center">
          <button type="submit" class="btn btn-success" [disabled]="reactiveForm.invalid">Save</button>
        </div>
        <div class="col-6 text-center">
          <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
