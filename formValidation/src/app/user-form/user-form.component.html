<div class="container">
  <div class="col-4 mx-auto">
    <form [formGroup]="uservalues" (ngSubmit)="onSubmit('uservalues')">
      <div class="form-group">
        <label for="name">UserName : </label>
        <input id="name" class="form-control" type="text" formControlName="name">
      </div>
      <div class="form-group">
        <label for="age">Age : </label>
        <input id="age" class="form-control" type="text" formControlName="age">
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input id="email" class="form-control" type="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number :</label>
        <input id="phoneNumber" class="form-control" type="text" formControlName="phoneNumber">
      </div>
      <!-- <div class="form-group"> -->
        <label for="gender" class="form-label">Gender : </label>
        <div class="row form-group" *ngFor="let gender of genders">
          <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
        </div>

<!--
          <label for="gender" class="form-label">Gender</label>&nbsp;&nbsp;&nbsp;
        <div class="row form-group" *ngFor="let gender of genders">
          <input type="radio" [value]="gender" formControlName="gender">{{gender}}
      </div>
      <div *ngIf="f.gender.invalid && f.gender.touched">
          <div class="text-danger" *ngIf="f.gender.hasError('required')">Choose gender</div>
      </div> -->


      <!-- </div> -->
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
